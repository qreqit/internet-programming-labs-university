<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Manipulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1, h2, h3 {
      color: #333;
    }
    input {
      margin: 10px 0;
    }
  </style>
</head>
<body>

<h1>Time Manipulation</h1>

<div>
  <h2>Current Time: <span id="timeDisplay">00:00:00</span></h2>
</div>

<div>
  <h3>Change Time</h3>

  <label for="secondsInput">Seconds:</label>
  <input type="number" id="secondsInput">
  <button onclick="changeSeconds()">Change Seconds</button><br>

  <label for="minutesInput">Minutes:</label>
  <input type="number" id="minutesInput">
  <button onclick="changeMinutes()">Change Minutes</button><br>

  <label for="hoursInput">Hours:</label>
  <input type="number" id="hoursInput">
  <button onclick="changeHours()">Change Hours</button>
</div>

<script>
  const time = {
    hours: 0,
    minutes: 0,
    seconds: 0
  };

  function formatTime() {
    const formattedHours = time.hours.toString().padStart(2, '0');
    const formattedMinutes = time.minutes.toString().padStart(2, '0');
    const formattedSeconds = time.seconds.toString().padStart(2, '0');
    return `${formattedHours}:${formattedMinutes}:${formattedSeconds}`;
  }

  function updateTimeDisplay() {
    document.getElementById("timeDisplay").textContent = formatTime();
  }

  function changeSeconds() {
    const secondsToAdd = parseInt(document.getElementById("secondsInput").value) || 0;
    time.seconds += secondsToAdd;

    if (time.seconds >= 60) {
      time.minutes += Math.floor(time.seconds / 60);
      time.seconds = time.seconds % 60;
    }

    if (time.minutes >= 60) {
      time.hours += Math.floor(time.minutes / 60);
      time.minutes = time.minutes % 60;
    }

    updateTimeDisplay();
  }

  function changeMinutes() {
    const minutesToAdd = parseInt(document.getElementById("minutesInput").value) || 0;
    time.minutes += minutesToAdd;

    if (time.minutes >= 60) {
      time.hours += Math.floor(time.minutes / 60);
      time.minutes = time.minutes % 60;
    }

    updateTimeDisplay();
  }

  function changeHours() {
    const hoursToAdd = parseInt(document.getElementById("hoursInput").value) || 0;
    time.hours += hoursToAdd;

    updateTimeDisplay();
  }

  updateTimeDisplay();
</script>

</body>
</html>
