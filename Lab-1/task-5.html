<html>
<head>
    <script>
        function fun() {
            let x = parseFloat(main_form.t_x.value);
            let y = parseFloat(main_form.t_y.value);
            let sum = 0.0;
            let cur = 0.0;

            for (let i = 6; i <= 12; i++) {
                let factorial = 1;
                for (let j = 1; j <= i; j++) {
                    factorial *= j;
                }

                cur = Math.pow(-1, i) * ((-2 * x + Math.pow(y, 2)) / factorial);
                sum += cur;
            }

            main_form.t_result.value = "" + sum;
        }
    </script>
</head>
<body>
<form id="main_form">
    x = <input type="text" id="t_x" value="1"><br>
    y = <input type="text" id="t_y" value="1"><br>
    Result: <input type="text" id="t_result" value=""><br>
    <input type="button" onClick="fun();" value="Calculate">
</form>
</body>
</html>
