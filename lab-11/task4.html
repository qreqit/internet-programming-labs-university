<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Завдання 4</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
		}

		a {
			display: block;
			text-align: right;
			margin-bottom: 10px;
			text-decoration: none;
			color: #007BFF;
		}

		a:hover {
			text-decoration: underline;
		}

		h2 {
			color: #333;
		}

		ul {
			list-style-type: none;
			padding: 0;
		}

		li {
			padding: 5px 10px;
			margin: 5px 0;
			border: 1px solid #ddd;
			border-radius: 4px;
			transition: background-color 0.3s, color 0.3s;
		}

		button {
			margin-top: 20px;
			margin-right: 10px;
			padding: 10px 15px;
			font-size: 14px;
			color: #fff;
			background-color: #007BFF;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			transition: background-color 0.3s;
		}

		button:hover {
			background-color: #0056b3;
		}
	</style>
	<script src="../js/jquery-3.7.1.min.js"></script>
	<script>
		$(document).ready(function () {
			$("#modifyAllItems").on("click", function () {
				$(".item")
						.filter(function () {
							return true;
						})
						.css({
							"color": "green",
							"font-weight": "bold"
						})
						.append(" - modified");
			});

			$("#modifyEveryThird").on("click", function () {
				$("li")
						.filter(function (index) {
							return (index + 1) % 3 === 0;
						})
						.css({
							"color": "blue",
							"text-decoration": "underline"
						})
						.append(" - modified");
			});
		});
	</script>
</head>
<body>
<a href="../../index.html">На головну</a>
<a href="index-lab-11.html">Лабораторна робота 11</a>

<h2>Список елементів:</h2>
<ul>
	<li class="item">Елемент 1</li>
	<li class="item">Елемент 2</li>
	<li class="item">Елемент 3</li>
	<li class="item">Елемент 4</li>
	<li class="item">Елемент 5</li>
	<li class="item">Елемент 6</li>
	<li class="item">Елемент 7</li>
</ul>

<button id="modifyAllItems">Застосувати до всіх елементів класу .item</button>
<button id="modifyEveryThird">Застосувати до кожного третього елемента &lt;li&gt;</button>
</body>
</html>
