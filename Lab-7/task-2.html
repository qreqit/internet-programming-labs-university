<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 2</title>
</head>
<body>

<h1>Завдання 2</h1>

<div>
    <h2>2.1. Порівняння довжини рядків</h2>
    <input type="text" id="string1Input" placeholder="Перше рядок">
    <input type="text" id="string2Input" placeholder="Друге рядок">
    <button onclick="compareStringLength()">Перевірити</button>
    <p id="lengthComparisonOutput"></p>
</div>

<div>
    <h2>2.2. Пошук символу в рядку</h2>
    <input type="text" id="searchStringInput" placeholder="Рядок">
    <input type="text" id="charInput" placeholder="Символ">
    <button onclick="findCharacter()">Знайти</button>
    <p id="characterIndicesOutput"></p>
</div>

<div>
    <h2>2.3. Переведення першого символу в верхній регістр</h2>
    <input type="text" id="capitalizeInput" placeholder="Рядок">
    <button onclick="capitalizeFirstCharacter()">Перевести</button>
    <p id="capitalizedOutput"></p>
</div>

<div>
    <h2>2.4. Підрахунок голосних літер</h2>
    <input type="text" id="vowelCountInput" placeholder="Рядок">
    <button onclick="countVowels()">Порахувати</button>
    <p id="vowelCountOutput"></p>
</div>

<div>
    <h2>2.5. Перевірка на спам</h2>
    <input type="text" id="spamCheckInput" placeholder="Рядок">
    <button onclick="checkSpam()">Перевірити</button>
    <p id="spamOutput"></p>
</div>

<div>
    <h2>2.6. Скорочення рядка</h2>
    <input type="text" id="truncateInput" placeholder="Рядок">
    <input type="number" id="maxLengthInput" placeholder="Максимальна довжина">
    <button onclick="truncateString()">Скоротити</button>
    <p id="truncatedOutput"></p>
</div>

<script>
    function compareStringLength() {
        const str1 = document.getElementById("string1Input").value;
        const str2 = document.getElementById("string2Input").value;
        let result;
        if (str1.length > str2.length) {
            result = 1;
        } else if (str1.length < str2.length) {
            result = -1;
        } else {
            result = 0;
        }
        document.getElementById("lengthComparisonOutput").innerText = `Результат: ${result}`;
    }

    function findCharacter() {
        const str = document.getElementById("searchStringInput").value;
        const char = document.getElementById("charInput").value;
        const indices = [];
        let count = 0;

        for (let i = 0; i < str.length; i++) {
            if (str[i] === char) {
                indices.push(i);
                count++;
            }
        }

        document.getElementById("characterIndicesOutput").innerText =
            `Індекси: ${indices.join(', ')}, Кількість: ${count}`;
    }

    function capitalizeFirstCharacter() {
        const str = document.getElementById("capitalizeInput").value;
        if (str) {
            const result = str.charAt(0).toUpperCase() + str.slice(1);
            document.getElementById("capitalizedOutput").innerText = result;
        }
    }

    function countVowels() {
        const str = document.getElementById("vowelCountInput").value;
        const vowels = 'аеєиіїоуюяАЕЄИЇОУЮЯaeiouyAEIOUY';
        const count = Array.from(str).filter(char => vowels.includes(char)).length;
        document.getElementById("vowelCountOutput").innerText = `Кількість голосних: ${count}`;
    }

    function checkSpam() {
        const str = document.getElementById("spamCheckInput").value;
        const spamWords = ['100% безкоштовно', 'збільшення продажів', 'тільки сьогодні', 'не видаляйте'];
        const containsSpam = spamWords.some(spam => str.includes(spam));
        document.getElementById("spamOutput").innerText = `Спам: ${containsSpam}`;
    }

    function truncateString() {
        const str = document.getElementById("truncateInput").value;
        const maxLength = parseInt(document.getElementById("maxLengthInput").value, 10);
        let result;

        if (str.length > maxLength) {
            result = str.slice(0, maxLength - 3) + '...';
        } else {
            result = str;
        }

        document.getElementById("truncatedOutput").innerText = result;
    }
</script>

</body>
</html>
